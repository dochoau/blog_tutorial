{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="col-md-6 offset-md-3">
    <h1>Crea tu Post {{ view_type}}</h1>
    {# el enctype se pone para que no saque error al mandar la imagen #}
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} {{form|crispy}}
      <button class="btn btn-primary" type="submit">{{view_type}}</button>
    </form>
  </div>
</div>
{% endblock content %}
